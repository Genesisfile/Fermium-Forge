<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fermium Forge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script>
      // Inlined content of tailwind-config.js
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6A63F5',
              'primary-focus': '#5a53e2',
              accent: '#34D399',
              'accent-focus': '#2cb984',
              background: '#0A0E14',
              'surface': '#101620',
              'surface-light': '#1b222f',
              'text-primary': '#E0E0E0',
              'text-secondary': '#A0A0A0',
              'border-color': '#2a3140',
            },
          }
        }
      }
    </script>
    <style>
      /* Toast Animations - Moved from Toast.tsx */
      @keyframes fade-in-up {
          0% { opacity: 0; transform: translate(-50%, 20px); }
          100% { opacity: 1; transform: translate(-50%, 0); }
      }
      @keyframes fade-out-down {
          0% { opacity: 1; transform: translate(-50%, 0); }
          100% { opacity: 0; transform: translate(-50%, 20px); }
      }
      .animate-fade-in-up { animation: fade-in-up 0.3s ease-out forwards; }
      .animate-fade-out-down { animation: fade-out-down 0.3s ease-in forwards; }

      /* Custom Scrollbar Styles */
      .custom-scrollbar::-webkit-scrollbar {
          width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: #1b222f; /* surface-light */
          border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background-color: #6A63F5; /* primary */
          border-radius: 4px;
          border: 2px solid #1b222f; /* spacing from track */
      }
      .custom-scrollbar {
          scrollbar-width: thin; /* For Firefox */
          scrollbar-color: #6A63F5 #1b222f; /* thumb track for Firefox */
      }

      /* NEW: Animations for EmergenceVisualization */
      @keyframes pulse-slow {
          0%, 100% { opacity: 1; transform: scale(1); }
          50% { opacity: 0.7; transform: scale(1.05); }
      }
      .animate-pulse-slow { animation: pulse-slow 2s ease-in-out infinite; }

      @keyframes fade-in-out-slow {
          0%, 100% { opacity: 0.2; }
          50% { opacity: 0.5; }
      }
      .animate-fade-in-out-slow { animation: fade-in-out-slow 3s ease-in-out infinite; }

      @keyframes gradient-shift {
        0% { transform: translate(0%, 0%); }
        50% { transform: translate(5%, 5%); }
        100% { transform: translate(0%, 0%); }
      }
      .animate-gradient-shift { animation: gradient-shift 4s ease-in-out infinite; }

      /* NEW: More advanced animations for EmergenceVisualization */
      @keyframes gradient-pulse-bg {
          0%, 100% { background-position: 0% 0%; }
          50% { background-position: 100% 100%; }
      }
      .animate-gradient-pulse-bg {
          animation: gradient-pulse-bg 20s ease-in-out infinite alternate;
          background-size: 200% 200%;
          background-image: linear-gradient(to right, rgba(10,14,20,0.7) 0%, rgba(16,22,32,0.7) 50%, rgba(10,14,20,0.7) 100%);
      }

      @keyframes flow-line {
          0% { stroke-dashoffset: 0; }
          100% { stroke-dashoffset: -20; } /* Matches dasharray of 10,10 */
      }
      .animate-flow-line {
          animation: flow-line 2s linear infinite;
      }

      @keyframes node-glow-elite {
          0%, 100% { filter: drop-shadow(0 0 4px rgba(255, 215, 0, 0.4)) drop-shadow(0 0 8px rgba(106, 99, 245, 0.2)); }
          50% { filter: drop-shadow(0 0 6px rgba(255, 215, 0, 0.6)) drop-shadow(0 0 12px rgba(106, 99, 245, 0.4)); }
      }
      .animate-node-glow-elite {
          animation: node-glow-elite 2.5s ease-in-out infinite alternate;
      }
      /* NEW: Body background gradient animation - Enhanced for vibrant subtle movement */
      @keyframes body-gradient-shift {
          0% { background-position: 0% 0%; }
          10% { background-position: 10% 90%; }
          20% { background-position: 90% 10%; }
          30% { background-position: 20% 80%; }
          40% { background-position: 80% 20%; }
          50% { background-position: 0% 100%; }
          60% { background-position: 100% 0%; }
          70% { background-position: 30% 70%; }
          80% { background-position: 70% 30%; }
          90% { background-position: 40% 60%; }
          100% { background-position: 0% 0%; }
      }
      .body-background-gradient {
          background: linear-gradient(
              -225deg, /* More dynamic angle */
              #0A0E14 0%,
              rgba(16, 22, 32, 0.9) 2%, /* Dark surface near start */
              rgba(0, 50, 100, 0.08) 10%, /* Deep Sapphire Blue */
              rgba(80, 0, 100, 0.08) 25%, /* Subtle Amethyst */
              rgba(0, 255, 255, 0.08) 40%, /* Soft Cyan */
              rgba(106, 99, 245, 0.1) 50%, /* Primary Blue hint (slightly more pronounced) */
              rgba(200, 150, 0, 0.05) 60%, /* Sophisticated Gold/Amber */
              rgba(0, 80, 50, 0.08) 75%, /* Emerald Green */
              rgba(0, 200, 255, 0.08) 90%, /* Deeper Turquoise */
              rgba(16, 22, 32, 0.9) 98%, /* Dark surface near end */
              #0A0E14 100%
          );
          background-size: 5000% 5000%; /* Even more drastically larger size for ultra-expansive movement */
          animation: body-gradient-shift 720s ease-in-out infinite alternate; /* Even longer cycle for ultra-smooth shifts */
          filter: saturate(1.8) brightness(1.2) contrast(1.1); /* Slightly increased for subtle vibrancy */
      }

    </style>

  }
}
</script>
</head>

</html>
